<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hansome Localizer v1.0</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        body { margin: 0; font-size: 2em; background-color: white; }
        h1 { text-align: center; color: red; }
        h1 + h1 { color: green; }
        h1:last-child { color: blue; }
        #quit { background-color: gray; color: white; font-weight: bold; display: block; text-align: right; }
    </style>
    <script type="text/javascript">
        var counter = 0;
        function toggleElement()
        {
            var elements = document.getElementsByTagName('h1');
            for (var i = 0; i < elements.length; ++i)
                elements[i].style.display = (counter % elements.length) == i ? '' : 'none';
            counter++;
            setTimeout('toggleElement()', 1000);
        }
        window.onload = function()
        {
            try {
                //alert(Bridge.test("test hello world!"));
            } catch(err) {
                alert(err);
            }
            document.getElementById("quit").onmousedown = function()
            {
                Qt.quit();
            };
            document.getElementById("openSettingsButton").addEventListener("click", function(event){
                event.preventDefault();
                Bridge.openSettingsWindow();
            });
            toggleElement();
        }
    </script>

  </head>
  <body>
    <div class="container">
    <a id="quit">X</a>
        <h1>Hello</h1>
        <h1>HTML5</h1>
        <h1>World</h1>
        <button class="btn btn-default" id="openSettingsButton">open settings</button>
    </div>

    <script src="js/jquery-2.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
